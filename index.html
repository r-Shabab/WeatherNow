<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherNow</title>
    <link rel="icon" href="img/main_logo.png" type="image/x-icon" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/6f6e8e1141.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Poppins:wght@300;400;500&family=Trispace&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <section class="row mx-2" id="main_section">
        <!-- Left side - Forecast and search bar -->
        <div class="col-lg-6 p-3 img_area">
          <div class="search_area p-3">
            <div class="d-flex justify-content-between mb-5">
              <div class="text-start">
                <h5 class="text-white px-2 py-4">WeatherNow</h5>
              </div>
              <div
                class="text-end d-flex align-items-center px-4 current_location"
              >
                <i
                  class="fa-solid fa-location-dot fa-lg"
                  style="color: #ffffff"
                ></i>
                <div class="d-flex flex-column ms-4">
                  <small class="text-white text-start">Current location</small>
                  <span class="text-white text-start" id="weather_text2"></span>
                </div>
              </div>
            </div>

            <div
              class="d-flex flex-column align-items-center justify-content-center"
              style="margin-top: 20%"
            >
              <h3 class="text-center text-white">
                <span id="typed-text"></span><span id="blinking-cursor"></span>
              </h3>

              <div class="input-group m-3">
                <input
                  type="text"
                  id="locationInput"
                  class="form-control"
                  placeholder="Enter location"
                  aria-label="Enter location"
                  aria-describedby="searchIcon"
                />
                <button class="btn btn-primary" type="submit" id="searchIcon">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <!-- FOR ERROR HANDLING -->
              <div class="text-danger" id="error_text"></div>
            </div>
          </div>
        </div>

        <!-- Right side - Weather results -->
        <div class="col-lg-6 p-3" id="result_area">
          <div class="text-center p-2">
            <h3 class="text-center text-white mb-4" id="weather_text">
              Weather Report
            </h3>
          </div>
          <!-- RESULT ROW -->
          <div class="row m-3" id="weatherForecast1"></div>
          <div class="row m-3" id="weatherForecast2"></div>
        </div>
      </section>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
